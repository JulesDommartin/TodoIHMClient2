<mat-list-item>

  <mat-checkbox *ngIf="!isEditingLabel()">{{item.label}}</mat-checkbox>
  <button *ngIf="!isEditingLabel()" mat-icon-button (click)="editLabel(true, newLabel); newLabel.focus()">
    <i class="material-icons">mode_edit</i>
  </button>

  <form (submit)="setLabel(newLabel.value)" [ngClass]="{'hidden': !isEditingLabel()}">
    <mat-form-field>
      <input matInput #newLabel type="text" [value]="item.label" (blur)="setLabel(newLabel.value)">
    </mat-form-field>
  </form>
  <button *ngIf="!isEditingLabel()" mat-icon-button (click)="openDeleteModal()">
    <i class="material-icons">delete</i>
  </button>

</mat-list-item>
