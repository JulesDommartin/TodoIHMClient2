<div class="dialog">
  <h1 mat-dialog-title>Ajouter une liste</h1>
  <div mat-dialog-content>
    <p>Veuillez choisir un titre</p>
    <mat-form-field>
      <input (keyup)="onKey($event)" matInput tabindex="1" [(ngModel)]="data.title">
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="data.title" tabindex="2">Valider</button>
    <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
  </div>
</div>
