<section>
	<div class="top-left-button">
		<button mat-fab (click)="openDialog()">
			<mat-icon aria-hidden="true">add</mat-icon>
		</button>
	</div>
</section>

<!--
<p>getItemsUI: {{getItemsUI() | json}}</p>
<p>getLists: {{getLists() | json}}</p>
-->
<section class="lists">
  <app-todo-list *ngFor="let list of getLists()" [list]="list" [clock]="list.clock"
  todoDropTarget (todoDrop)="addToList($event)"></app-todo-list>
</section>
