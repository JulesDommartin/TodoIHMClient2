<div *ngIf="data.item !== undefined">
  <h1 mat-dialog-title>Voulez-vous supprimer l'item {{data.item.label}} ?</h1>
  <div mat-dialog-actions>
    <button mat-button (click)="deleteItem(data.listId, data.item)">Oui</button>
    <button mat-button (click)="onNoClick()">Non</button>
  </div>
</div>

<div *ngIf="data.item === undefined">
  <h1 mat-dialog-title>Voulez-vous supprimer la liste {{data.list.name}} ?</h1>
  <div mat-dialog-actions>
    <button mat-button (click)="deleteList(data.list.id)">Oui</button>
    <button mat-button (click)="onNoClick()">Non</button>
  </div>
</div>
